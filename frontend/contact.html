<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a7083917a9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Caudex:wght@400;700&display=swap');

        body {
            font-family: 'Caudex', serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0f7fa, #fff3e0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            overflow-x: hidden;
        }

        .logo {
            width: 250px;
            height: 100px;
         
            margin-left: 30px;
        }

        .logo-name {
            color: #fff;
            margin-left: 20px;
            font-size: 1.5rem;
        }

        .container {
            background: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            margin-top: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center; /* Center-align form elements */
        }

        label {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
            width: 100%;
            text-align: left;
        }

        input, textarea {
            font-family: 'Caudex', serif;
            font-size: 1.1em;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        textarea {
            resize: none;
            height: 150px;
        }

        input[type="submit"] {
            background: #3a3a3a;
            color: #ffffff;
            border: none;
            cursor: pointer;
            
            width: 150px;
            padding: 10px;
            margin-top: 20px; /* Space to separate submit button from the form */
            align-self: center; /* Center-align the submit button */
        }

        input[type="submit"]:hover {
            background: green;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            margin-bottom: 15px;
            color: #333;
        }

        .popup button {
            background-color: #3a3a3a;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
            margin-top: 15px; /* Ensure consistent space above */
        }

        .popup button:hover {
            background-color: #086594;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 999;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="/images/logo.png" alt="Logo" class="logo">
        </div>
        <ul class="navbar-right">
            <li><a href="home.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
            <li><a href="faq.html"><i class="fas fa-question-circle"></i> FAQ</a></li>
            <li><a href="contact.html"><i class="fas fa-phone"></i> Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Contact Us</h1>
        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your full name">

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required placeholder="Enter your age">

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email">

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number">

            <label for="question">Your Question/Doubt:</label>
            <textarea id="question" name="question" required placeholder="Write your question or doubt here"></textarea>

            <input type="submit" value="Submit">
        </form>
    </div>

    <!-- Popup for submission confirmation -->
    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <h2>Thank you!</h2>
        <p>We will get back to you soon.</p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script>
        const form = document.getElementById('contactForm');
        const popup = document.getElementById('popup');
        const overlay = document.getElementById('overlay');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            popup.style.display = 'block';
            overlay.style.display = 'block';
        });

        function closePopup() {
            popup.style.display = 'none';
            overlay.style.display = 'none';
            form.reset();
        }
    </script>
</body>

</html>
